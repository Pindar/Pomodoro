<!DOCTYPE html>
<!-- manifest="offline.manifest" -->
<html>
<head>
<title>Pomodoro</title>
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<link type="text/css" rel="stylesheet" href="css/common.css">

</head>
<body>

<div id="po-wrapper">
  <nav id="po-main">
    <ul class="po-main-button">
      <li>
        <input type="button" name="play" id="play" value="&gt;" 
          title="start day counter" />
        <input type="button" name="stop" id="stop" value="||" 
          title="stop day counter" class="invisible"/>
      </li>
      <li>
        <input type="button" name="add" id="add" value="+" 
          title="add new task" />
      </li>
    </ul>
  </nav>
  
  <div id="time">
    <ul>
      <li class="pomodoro" title="actual pomodoro">25 min</li>
      <li class="day" title="day count">0 min</li>
    </ul>
  </div>
  
  <div id="po-add-task-box">
    <input type="text" value="Task name" id="po-add-task" title="task name">
  </div>

  <table id="po-tasks">
    <thead>
      <tr>
        <th>Task names</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

</div>

<script src="js/jquery-1.7.min.js"></script>
<script src="js/pomodoro.min.js"></script>
</body>
</html>
