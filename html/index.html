<!DOCTYPE html>
<html>
<head>
<title>Pomodoro</title>
<link type="text/css" rel="stylesheet" href="css/common.css">
</head>
<body>

<div id="po-wrapper">
  <div id="po-main">
    <ul class="po-main-button">
      <li><input type="button" name="play" id="play" value="&gt;" title="start day counter" /></li>
      <li><input type="button" name="play" id="add" value="+" title="add new task" /></li>
    </ul>
  </div>
  
  <div id="time">
    <ul>
      <li class="pomodoro" title="actual pomodoro">18 Min</li>
      <li class="day" title="day count">7,5 h</li>
    </ul>
  </div>
  
  <div id="po-add-task-box">
    <input type="text" value="Task name" id="po-add-task" title="task name">
  </div>

  <table id="po-tasks">
    <thead>
      <tr>
        <th>Task names</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

</div>

</body>
</html>
